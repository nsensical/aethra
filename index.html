<!-- @format -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <title>AETHRA - weather app</title>
  </head>
  <body>
    <div class="container">
      <header>
        <div class="weather-info">
          <p>
            Sunday 13:08 , moderate rain <br />
            Humidity: <strong>87%</strong> - Wind:
            <strong>7.2 km/h</strong>
          </p>
          <h2 class="weather-info-temp">
            <div class="weather-info-temp-icon">🌥️</div>
            <div class="weather-info-temp-value">24</div>
            <div class="weather-info-temp-unit">°C</div>
          </h2>
        </div>
      </header>
      <main>
        <h1 id="city">Caracas</h1>
        <form class="search-form" id="search-form">
          <input
            type="text"
            placeholder="Enter a city"
            required
            class="search-form-input"
            id="search-form-input"
          />
          <input
            type="submit"
            value="Search"
            class="search-form-button"
            id="search-form-button"
          />
        </form>
      </main>

      <footer>
        coded by
        <a href="https://github.com/nsensical" target="_blank">Isaura Manzano</a
        >, hosted on <a href="https://github.com/nsensical/aethra">github</a> &
        deployed at <a href="https://aethra.netlify.app/">netlify</a>
      </footer>
    </div>

    <script src="src/index.js"></script>
  </body>
</html>
