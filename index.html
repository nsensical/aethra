<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
    <title>AETHRA - weather app</title>
  </head>
  <body>
    <div class="container">
      <header>
        <div class="weather-info">
          <p>
            <span id="time"></span> , <span id="info"></span> <br />
            Humidity: <strong id="humidity"></strong> - Wind:
            <strong id="wind-speed"></strong>
          </p>
          <h2 class="weather-info-temp">
            <div id="icon"></div>
            <div class="weather-info-temp-value" id="temperature">24</div>
            <div class="weather-info-temp-unit">Â°C</div>
          </h2>
        </div>
      </header>
      <main>
        <h1 id="city">Caracas</h1>
        <form class="search-form" id="search-form">
          <input
            type="text"
            placeholder="Enter a city"
            required
            class="search-form-input"
            id="search-form-input"
          />
          <input
            type="submit"
            value="Search"
            class="search-form-button"
            id="search-form-button"
          />
        </form>
        <div class="weather-forecast" id="forecast"></div>
      </main>

      <footer>
        coded by
        <a href="https://github.com/nsensical" target="_blank">Isaura Manzano</a
        >, hosted on <a href="https://github.com/nsensical/aethra">github</a> &
        deployed at <a href="https://aethra.netlify.app/">netlify</a>
      </footer>
    </div>

    <script src="src/index.js"></script>
  </body>
</html>
